{% extends 'base.html' %}
{% load staticfiles %}


{% block head %}

<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
<link rel="stylesheet" href="{% static 'css/crawl_image.css' %}">

{% endblock %}


{% block content %}

<header class="search_head">
    <div class="container">
        <!-- Heading -->
        <div class="row">
            <div class="col-lg-12">
                <form class="page-header" action="/oduck/crawl_image/search/" method="post">
                    {% csrf_token %}
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" class="form-control input-lg" name="keyword" placeholder="Search...">
                            <span class="input-group-btn">
                                <button id="search_image" class="btn btn-info btn-lg" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</header>
<!-- Content -->

<section class="container gallery">

</section>
<!-- 검색을 하면 이미지가 추가됨 -->

{% endblock %}


{% block load_script %}

<script type="text/javascript" src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>

<script type="text/javascript" src="{% static 'js/vendor/jquery-1.12.0.min.js' %}"></script>

<script type="text/javascript" src="{% static 'js/crawl_image.js' %}"></script>

{% endblock %}
